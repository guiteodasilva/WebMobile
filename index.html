	<div id="tabela">
        
        <table id="listaDados" width="100">
            <thead>
                <tr>

                    <th>

                    <th>

                    <th>

                    <th>

                    </th>
                    <th>

                </tr>
            </thead>
			<tbody>
            
            	
            
            </tbody>
		</table>
        
        <input id="novoCadastro" type="button" value="Novo Cadastro" onclick="modulo.incluir()" />
        
        
        <div id="noRow" style="display: none;">
        	<h3> Atenção </h3>
            <p> Nenhuma informação de usuários </p>
        </div>
        
        
        <div id="consultar" style="display: none;">
        
        	<h2> Consultar </h2>
            <p> Pagina para consulta de informações completas </p>
            
            <form>
            
                <div class="form-group">
                    <label class="control-label">name</label>
                    <label name="lb_name" id="lb_name" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">email</label>
                    <label id="lb_email" name="lb_email" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">password</label>
                    <label id="lb_password" name="lb_password" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">gender</label>
                    <label id="lb_gender" name="lb_gender" class="label-control"></label>
                </div>
                
                <hr />
                
                <h3>
                location
                </h3>
                
                <div class="form-group">
                    <label class="control-label">street</label>
                    <label id="lb_street" name="lb_street" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">city</label>
                    <label id="lb_city" name="lb_city" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">state</label>
                    <label id="lb_state" name="lb_state" class="label-control"></label>
                </div>
                
                <div class="form-group">
                    <label class="control-label">zip</label>
                    <label id="lb_zip" name="lb_zip" class="label-control"></label>
                </div>
                
                
                <hr />
                
                <h3>
                contact
                </h3>
                
                <div class="form-group">
                    <label class="control-label">phone</label>
                    <label id="lb_phone" name="lb_phone" class="label-control"></label>
                </div>
                
                
                <div class="form-group">
                    <label class="control-label">cell</label>
                    <label id="lb_cell" name="lb_cell" class="label-control"></label>
                </div>
                
                <hr />
                
                <input type="button" value="voltar" onclick="modulo.voltar()" />
                
             </form>
            
        </div>
        
        
        <div id="alterar" style="display: none;">
        
        	<h3> Edição </h3>
            <p> Pagina para alteração de dados </p>
            
            <form onsubmit="return modulo.alteracao()">
            
            	<input type="hidden" name="id" id="id" />
            
                <div class="form-group">
                    <label class="control-label">name</label>
                    <input type="text" name="name" id="name" placeholder="name" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">email</label>
                    <input type="email" id="email" name="email" placeholder="email" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">password</label>
                    <input type="password" id="password" name="password" placeholder="password" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">gender</label>
                    <input type="text" id="gender" name="gender" placeholder="gender" class="form-control" required="required"/>
                </div>
                
                <hr />
                
                <h3>
                location
                </h3>
                
                <div class="form-group">
                    <label class="control-label">street</label>
                    <input type="text" id="street" name="street" placeholder="street" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">city</label>
                    <input type="text" id="city" name="city" placeholder="city" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">state</label>
                    <input type="text" id="state" name="state" placeholder="state" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">zip</label>
                    <input type="text" id="zip" name="zip" placeholder="zip" class="form-control" required="required"/>
                </div>
                
                
                <hr />
                
                <h3>
                contact
                </h3>
                
                <div class="form-group">
                    <label class="control-label">phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="phone" class="form-control" required="required"/>
                </div>
                
                
                <div class="form-group">
                    <label class="control-label">cell</label>
                    <input type="tel" id="cell" name="cell" placeholder="cell" class="form-control" required="required"/>
                </div>
                
                <hr />
                
                <input type="submit" value="alterar" />
                
                <input type="button" value="voltar" onclick="modulo.voltar()" />
                
             </form>
            
        
        </div>
        
        
        <div id="incluir" style="display: none;">
        
        	<h3> Incluir </h3>
            <p> Pagina para inclusão de dados </p>
            
            <form onsubmit="return modulo.inclusao();">
                            
                <div class="form-group">
                    <label class="control-label">id</label>
                    <input type="text" disabled="disabled" name="inc_registered" id="inc_registered" placeholder="registered" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">photo</label>
                    
                    <img id="novaFoto" src=""/>
                    
                    <input type="hidden" name="inc_photo" id="inc_photo" placeholder="photo" class="form-control" required="required"/>
                </div>
            
                <div class="form-group">
                    <label class="control-label">name</label>
                    <input type="text" name="inc_name" id="inc_name" placeholder="name" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">email</label>
                    <input type="email" id="inc_email" name="inc_email" placeholder="email" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">password</label>
                    <input type="password" id="inc_password" name="inc_password" placeholder="password" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">gender</label>
                    <input type="text" id="inc_gender" name="inc_gender" placeholder="gender" class="form-control" required="required"/>
                </div>
                
                <hr />
                
                <h3>
                location
                </h3>
                
                <div class="form-group">
                    <label class="control-label">street</label>
                    <input type="text" id="inc_street" name="inc_street" placeholder="street" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">city</label>
                    <input type="text" id="inc_city" name="inc_city" placeholder="city" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">state</label>
                    <input type="text" id="inc_state" name="inc_state" placeholder="state" class="form-control" required="required"/>
                </div>
                
                <div class="form-group">
                    <label class="control-label">zip</label>
                    <input type="text" id="inc_zip" name="inc_zip" placeholder="zip" class="form-control" required="required"/>

                    <label class="control-label">phone</label>
                    <input type="tel" id="inc_phone" name="inc_phone" placeholder="phone" class="form-control" required="required"/>
                </div>
                
                
                <div class="form-group">
                    <label class="control-label">cell</label>
                    <input type="tel" id="inc_cell" name="inc_cell" placeholder="cell" class="form-control" required="required"/>
                </div>
                
                <hr />
                
                <input type="submit" value="incluir" />
                
                <input type="button" value="voltar" onclick="modulo.voltar()" />
                
             </form>
            
        
        </div>
        
        
    </div>
